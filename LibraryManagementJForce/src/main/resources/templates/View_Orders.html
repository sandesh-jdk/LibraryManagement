<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
	<h1>Book List</h1>
	<table Class="table table-text-center  table-striped ">
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Author</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody >
			 <tr th:each="book:${allorders}">
			<!-- <td><a th:href="@{/details/{id}(id=${book.id})}" th:text="${book.id}"></a></td> -->
			<td><ul>
					<li th:text="${book.id}"></li>
			</ul></td>
				<!-- <td th:text="${b.title}"></td>
				<td th:text="${b.author}"></td> -->
				<td>
					<a th:href="@{/update/{id}(id=${book.id})}"><button Class="btn btn-warning">Update</button></a>
				  <a th:href="@{/delete/{id}(id=${book.id})}"><button Class="btn btn-danger" onClick=del()>Delete</button></a>	
				</td>
			</tr> 
		</tbody>
	</table>
	<script type="text/javascript">
		function del()
		{
			alert("Book Deleted successfully");
		}
	</script>
</body>
</html>
