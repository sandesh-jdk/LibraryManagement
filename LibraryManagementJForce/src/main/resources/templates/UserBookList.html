<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
	<h1>Book List</h1>
	<table Class="table table-text-center  table-striped ">
		
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Author</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book:${booklist}" th:object="${order1}">
			<td><a th:href="@{/userbookdetails/{id}(id=${book.id})}" th:text="${book.id}"></a></td>
				<td th:text="${book.title}"></td>
				<td th:text="${book.author}"></td>
			</tr>
		</tbody>
	</table>
		<a th:href="@{/saveorder}"><button Class="btn bg-warning">Click Here to place order</button></a>
		
</body>	
</html>
